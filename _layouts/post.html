---
layout: default
---
<h1>{{ page.title }}</h1>
{%- if page.subtitle %}
<p class="subtitle">{{ page.subtitle }}</p>
{% endif -%}
<p class="byline">
{% if site.show_author %}{{ page.author | default: site.author }} â€” {% endif %}
{{ page.date | date: "%B %-d, %Y" }}
</p>

{% if page.notes %}
<iframe src="{{ page.notes }}" style="width: 100%; height: 100vh; border: 0" allowfullscreen>
</iframe>
<style>
@media screen and (max-width: 760px) {
  iframe {
    width: 100% !important;
  }
}
</style>

{% else %}
{{ content }}
{% endif %}
